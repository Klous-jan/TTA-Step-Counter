<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Step Tracker</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="./JS/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <audio id="Done" src="./Media/Victory.mp3" preload="auto"></audio>
    <audio id="Mouse" src="./Media/Click.mp3" preload="auto"></audio>
</head>

<body id="body" style="background-color:darkslategray;">
    <p>
      </p>
      <p>
        Current Step: 
        <input onfocus="this.value=''" type="text" id="currentStep" value="Step #001"oninput="onInput()"></input>
        Goal: 
        <input onfocus="this.value=''" type="text" id="FinalStep" value="Step #999"></input>
        <input type="submit" value="Submit" onclick="TestDuo(); CurrentStep(); FinalStep()">
      </p>
      <p>Steps To Go:</p>
      <p id="EndResult"></p>

      <p>You are currently on Step: </p>
      <p id="Current"></p>
      <p>Out of </p>
      <p id="Final"></p>

    <!--Buttons-->
    <!--Buttons-->
    <!--Buttons-->
      <div id="Images">
        <button class="centerup">
        <img src="./img/arrowup.png" id="Imagetest" alt="" height="150" width="150" onclick="onClickplus(); play()"/>
        </button>
        <button class="centerdown">
        <img src="./img/arrowdown.png" id="Imagetest" alt="" height="150" width="150"onclick="onClickminus(); play()"/>
        </button>
        </div>
    <!--Buttons-->

</body>
</html>
